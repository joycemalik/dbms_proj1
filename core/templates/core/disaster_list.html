{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disaster List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Disaster List</h1>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Date</th>
        <th>Duration (hrs)</th>
      </tr>
    </thead>
    <tbody>
      {% for disaster in disasters %}
      <tr>
        <td>{{ disaster.disaster_id }}</td>
        <td>{{ disaster.name }}</td>
        <td>{{ disaster.date }}</td>
        <td>{{ disaster.duration }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
